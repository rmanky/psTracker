<!DOCTYPE html>
<html>

<head>
  <title> PS Tracker </title>
  <script type="text/javascript" src="soundbank.json"></script>
</head>

<body>
  <h1> Planetside 2 Tracker </h1>
  <p> Player Name: </p>
  <input id="inputName" type="text" name="playername"></input>
  <br><br>
  <button type="button" onclick="submitName(getElementById('inputName').value)"> Submit </button>
  <button type="button" onclick="playSound('singlekill')"> Simulate Kill </button>
  <button type="button" onclick="playSound('death')"> Simulate Death </button>
  <div class="slidecontainer">
    <input type="range" min="1" max="100" value="50" class="slider" id="volumeRange">
  </div>
  <script src="tracker.js"></script>
</body>

</html>
